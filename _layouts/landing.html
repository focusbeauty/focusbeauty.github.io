<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="stylesheet" href="{{ "/css/custombootstrap.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/landing.css" | prepend: site.baseurl  }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
    <link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
    <style>
      * { margin: 0; padding: 0; }
      .container {
        height: 100vh;
        display: flex;
        align-items: center;
        background-size: cover;
      	background-blend-mode: darken;
      	transition: 3s;
      	background: url({{ site.baseurl }}/assets/img/bg.jpg) no-repeat center center fixed;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        {{ content }}
      </div>
    </div>
  </body>
  <script>
    var container = document.getElementsByClassName('container')[0];
    var bgImageArray = ["bg.jpg?1", "bg1.jpg?1", "bg2.jpg?1"],
        base = "{{ site.baseurl }}/assets/img/",
        secs = 6;

    bgImageArray.forEach(function(img){new Image().src = base + img;});

    function backgroundSequence() {
      window.clearTimeout();
      var k = 0;
      for (var i = 0; i < bgImageArray.length; i++) {
        setTimeout(function(){
          container.style.background = "url(" + base + bgImageArray[k] + ") no-repeat center center fixed";
          container.style.backgroundSize ="cover";

          if ((k + 1) === bgImageArray.length) {
            setTimeout(function() {backgroundSequence() }, (secs * 1000))
          } else {
            k++;
          }

        }, (secs * 1000) * i)
      }
    }
    backgroundSequence();
  </script>
</html>
