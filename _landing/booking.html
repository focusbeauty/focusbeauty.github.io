---
layout: default
button: 'Enter'
name: "Enter"
title: "Seattle/Kirkland EyeLash Extensions"
---

<p>{{ site.description }}</p>

{% for service in site.data.services %}
  <table>
    <colgroup>
      <col span="1" style="width: 80%;">
      <col span="1" style="width: 20%;">
   </colgroup>
    <tbody>
      <tr>
        <td><strong>{{ service["title"] }}</strong></td>
        <td>Price</td>
      </tr>
    </tbody>
    <tfoot>
    {% for price in service["data"] %}
        <tr>
          <td>{{price["title"]}}</td>
          <td>{{price["value"]}}</td>
        </tr>
    {% endfor %}
    </tfoot>
  </table>
{% endfor %}
