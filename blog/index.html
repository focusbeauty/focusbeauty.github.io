---
layout: default
name: "Blog"
---

{% for post in site.posts %}

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <h1 class="post-title" itemprop="name headline"><a href="{{post.url}}">{{ post.title }}</a></h1>
    <p class="post-meta">
      <time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished"><a href="{{post.url}}">{{ post.date | date: "%b %-d, %Y" }}</a></time>
    </p>
  </header>
</article>
<hr>
{% endfor %}
