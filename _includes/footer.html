<div class="footer background-black text-color-white">
  <div class="footer-sticky">
    <nav class="footer-nav">

      {% assign cities = site.data.locations['cities'] %}
      <small>Serving {{ cities | join: ', ' }}.</small>
      {% if site.phone != nil %}<a class="footer-nav-item" href="tel:{{ site.phone }}">{{site.phone}}</a>{% endif %}

      <p><a href="/">{{site.title}} {{ site.tagline }}</a></p>
    </nav>
  </div>
</div>
