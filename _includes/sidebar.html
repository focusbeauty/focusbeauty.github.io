<div class="sidebar background-black">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1>
        <a href="/">{{ site.title }}</a>
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      {% if site.phone != nil %}<a class="sidebar-nav-item" href="tel:{{ site.phone }}">{{site.phone}}</a>{% endif %}
      <!-- {% for button in site.landing %}<a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ button.url  }}">{{ button.title }}</a>{% endfor %} -->
      {% if site.instagram != nil %}<a class="sidebar-nav-item" href="https://www.instagram.com/{{ site.instagram }}">Instagram</a>{% endif %}
      {% if site.facebook != nil %}<a class="sidebar-nav-item" href="https://www.facebook.com/{{ site.facebook }}">Facebook</a>{% endif %}
      {% if site.twitter != nil %}<a class="sidebar-nav-item" href="https://www.twitter.com/{{ site.twitter }}">Twitter</a>{% endif %}
    </nav>
  </div>
</div>
